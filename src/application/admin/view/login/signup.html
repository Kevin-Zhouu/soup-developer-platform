{extend name="common/head"}
{block name="body"}
<style>
	/*web background*/
	.container{
		display:table;
		height:100%;
	}

	.row{
		display: table-cell;
		vertical-align: middle;
	}
	/* centered columns styles */
	.row-centered {
		text-align:center;
	}
	.col-centered {
		display:inline-block;
		float:none;
		text-align:left;
		margin-right:-4px;
		width:400px;
		margin-top: 20%
	}
	body{
		background-color: #EDEDED;
		font-family:"微软雅黑"
	}
	.mx-auto{
		margin-top: 10px;
		margin-bottom: 10px;
	}
			
</style>


<div class="container">
            <div class="row row-centered">
                <div class="well col-md-6 col-centered shadow-sm p-3 mb-5 bg-white rounded" style="">
					<form method="post" action="/index.php/admin/login/signup">
						<div class="mx-auto text-center" >
						  <h4>注册</h4>
						</div>
					  <div class="form-group">
						<input type="text" name="userName"class="form-control" value="{$name}" placeholder="用户名">
					  </div>
					  <div class="form-group">
						<input type="email" name="email" class="form-control" value="{$email}" placeholder="邮箱">
					  </div>
					  <div class="form-group">
						<input type="text" name="age" class="form-control"  value="{$age}"placeholder="年龄">
					  </div>
					  <div class="form-group">
						<input type="password" name="passWord" class="form-control"  placeholder="密码">
					  </div>
					  <div class="form-group">
						<input type="password" name="confirmPassWord" class="form-control"  placeholder="确认密码">
					  </div>
					 <div class="form-group">
						 <img src="{:captcha_src()}" alt="captcha" style="margin-bottom: 5px"/>
						<input type="text" name="validateCode" class="form-control"  placeholder="验证码">
					  </div>
						{switch name="status"}
						{case value="0"}<div class="alert alert-danger" role="alert">{$error_msg}</div>{/case}
						{/switch}
						<div class="mx-auto text-center" >
						  <button type="submit" class="btn btn-success" style="width:100px">注册</button>
							<button type="button" class="btn btn-primary" onClick="window.location.href='/index.php/admin/login/index'">登录</button>
						</div>
						  
					</form>
				</div>
			</div>
</div>
{/block}
